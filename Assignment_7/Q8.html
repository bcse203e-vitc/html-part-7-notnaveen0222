<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Array</title>
</head>
<body>
    <script>
        function bubbleSort(arr, order = "asc") {
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length - i - 1; j++) {
                    if ((order === "asc" && arr[j] > arr[j + 1]) || 
                        (order === "desc" && arr[j] < arr[j + 1])) {
                        [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
                    }
                }
            }
            return arr;
        }

        let input = prompt("Enter numbers separated by commas:");
        if (input) {
            let arr = input.split(",").map(Number);
            alert("Ascending: " + bubbleSort([...arr], "asc").join(", "));
            alert("Descending: " + bubbleSort([...arr], "desc").join(", "));
        }
    </script>
</body>
</html>
