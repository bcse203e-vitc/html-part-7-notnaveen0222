<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FizzBuzz Challenge</title>
</head>
<body>
    <div style="display: flex; height: 100vh; justify-content: center; align-items: center; font-size: 50px; flex-direction: column;">
        <h1>FizzBuzz Challenge</h1>
        <div id="output" style="font-size: 20px; margin-top: 20px;"></div>
    </div>
    <script>
        let fizzDivisor = prompt("Enter the divisor for 'Fizz' (default is 3):", 3);
        let buzzDivisor = prompt("Enter the divisor for 'Buzz' (default is 5):", 5);
        fizzDivisor = parseInt(fizzDivisor);
        buzzDivisor = parseInt(buzzDivisor);

        let output = "";
        for (let i = 1; i <= 50; i++) {
            if (i % fizzDivisor === 0 && i % buzzDivisor === 0) {
                output += "FizzBuzz<br>";
            } else if (i % fizzDivisor === 0) {
                output += "Fizz<br>";
            } else if (i % buzzDivisor === 0) {
                output += "Buzz<br>";
            } else {
                output += i + "<br>";
            }
        }

        document.getElementById("output").innerHTML = output;
    </script>
</body>
</html>
