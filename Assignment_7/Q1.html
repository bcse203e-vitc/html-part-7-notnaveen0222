<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="display: flex; height: 100vh; justify-content: center; align-items: center; font-size: 50px;">
        Guessing Game
    </div>
    <script>
        let random_number = Math.floor(Math.random() * 100);
        let chances = 5;
        alert("Guess the number (range: 0-100)! You got 5 chances");
        let guessed_number = null;
        while(guessed_number != random_number && chances > 0) {
            guessed_number = Number(prompt(`Guess a number. You got ${chances} chances left`));
            chances--;
            if(guessed_number > random_number){
                alert("The number is lesser");
            } else {
                alert("The number is greater");
            }
        }
        if(guessed_number == random_number) {
            alert("You guessed it right!");
        } else {
            alert(`Sorry, the correct number was ${random_number}. Better luck next time!`);
        }
    </script>
</body>
</html>
